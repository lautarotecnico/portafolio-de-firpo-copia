<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Desarrollo Web</title>
  <link rel="stylesheet" href="portafolio.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Portafolio de Firpo Lautaro</h1>
    <p>¡Contáctame si te ha gustado mi portafolio!</p>
  </header>

  <!-- SECCIÓN DE CONTACTO -->
  <section id="contact">
    <h2>Contacto</h2>
    <form>
      <label for="name">Nombre</label>
      <input type="text" id="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" required>
      
      <label for="message">Mensaje</label>
      <textarea id="message" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- FOOTER CON REDES SOCIALES -->
  <footer>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank" title="Facebook">
        <img src="facebook.jpg" alt="Facebook" height="60" width="60">
      </a>
      <a href="https://twitter.com" target="_blank" title="Twitter">
        <img src="twitter.jpg" alt="Twitter" height="60" width="60">
      </a>
      <a href="https://instagram.com" target="_blank" title="Instagram">
        <img src="instagram.jpg" alt="Instagram" height="60" width="60">
      </a>
    </div>

    <p>&copy; 2024 Firpo Lautaro</p>
  </footer>

  <!-- BOTÓN FIJO PARA NAVEGACIÓN -->
  <select id="options" onchange="handleOptionChange()">
    <option value="">Selecciona...</option>
    <option value="index.html">Perfil</option>
    <option value="contenidos.html">Contenidos</option>
    <option value="contacto.html">Contacto</option>
    <option value="proyectos.html">Proyectos</option>
  </select>

  <script>
    function handleOptionChange() {
      const selectedValue = document.getElementById('options').value;
      if (selectedValue) {
        window.location.href = selectedValue; 
      }
    }
  </script>

</body>
</html>
